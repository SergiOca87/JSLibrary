<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <h2 class="header">JS Library</h2>
           
        </div>
        <div class="row">
            <form class="col offset-s2 s8 offset-s2">
                <div class="row">
                    <div class="input-field col m6 s12">
                        <input type="text" id="book-title"  required="required" class="validate">
                        <label for="book-title">Title</label>
                    </div>
                
                    <div class="input-field col m6 s12">
                        <input type="text" id="book-name" required="required" class="validate">
                        <label for="book-name">Author</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col m6 s12">
                        <input type="number" id="book-number" required="required" class="validate">
                        <label for="book-number">Number of pages</label>
                    </div>

                    <div class="input-field col m6 s12">
                        <select name="book-read" id="book-read" required="required">
                            <option value="" selected disabled hidden>Read?</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col m6 s12">
                        <select name="book-rating" id="book-rating" required="required">
                            <option selected disabled hidden>Select Rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="input-field col m6 s12 book-submit-wrap">
                        <a class="book-submit waves-effect waves-light btn">Add Book</a>
                    </div>

                </div>

            </form>
        </div>

            <hr>

            <div class="display">
                <div class="display-controls">
                
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="book_search" type="search" class="validate">
                        <label for="book_search">Book Search</label>
                      </div>


                    <div>
                        <select name="book-sort" id="book-sort">
                            <option selected disabled hidden>Sort By...</option>
                            <option value="rating">Rating</option>
                            <option value="asc">Name A-Z</option>
                            <option value="desc">Name Z-A</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 book book-number-${index}">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <i class="small material-icons card-close">close</i>
                                <span class="card-title">El Lobo Estepario</span>
                                <p><strong>Author</strong>: ${book.author}</p>
                                <p><strong>Pages</strong>: ${book.numberOfPages}</p>
                                <hr>
                                <div class="card-footer">
                                    <div>
                                        <p><span>${book.rating}</span></p>
                                    </div>
                                    <div>
                                        <div class="book-read book-read-${book.read} btn">${readOrUnread}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
    </div>

    <script defer src="js/materialize.min.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
